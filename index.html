                        <div class="collapse" id="rsvp-info" data-bs-parent="#collapseGroup">
                            <div class="row contact-info">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                      <div class="modal-header">
                                        <h5 class="modal-title">RSVP</h5>
                                      </div>
                                      <div class="modal-body">
                                        <form id="rsvpForm">
                                          <div class="form-group">
                                            <label for="name">Nama Wakil:</label>
                                            <input type="text" id="name" name="name" class="form-control" required>
                                          </div>
                                
                                          <div class="form-group">
                                            <label for="phone">No. Telefon:</label>
                                            <input type="tel" id="phoneno" name="phoneno" class="form-control" required>
                                          </div>
                                
                                          <div class="form-group">
                                            <label for="attend">Kehadiran:</label>
                                            <select id="attend" name="attend" class="form-control" required>
                                              <option value="Yes">Hadir</option>
                                              <option value="No">Tidak Hadir</option>
                                            </select>
                                          </div>
                                
                                          <div class="form-group">
                                            <label for="numGuests">Jumlah Yang Hadir:</label>
                                            <div class="input-group">
                                              <div class="input-group-prepend">
                                                <button type="button" id="decreaseGuests" class="btn btn-outline-secondary">-</button>
                                              </div>
                                              <input type="text" id="guests" name="guests" value="0" class="form-control" readonly>
                                              <div class="input-group-append">
                                                <button type="button" id="increaseGuests" class="btn btn-outline-secondary">+</button>
                                              </div>
                                            </div>
                                          </div>
                                
                                          <div class="form-group">
                                            <label for="wishes">Ucapan:</label>
                                            <input id="wishes" name="wishes" class="form-control">
                                          </div>
                                          <br>
                                
                                          <button type="submit" class="btn btn-primary">Hantar RSVP</button>
                                          <div id="output"></div>
                                        </form>
                                      </div>
                                    </div>
                                  </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row d-flex justify-content-center text-center contact-info">
                        <div class="col-sm-4 btn-right-border">

                            </button>
                        </div>
                        <div class="col-sm-4 btn-right-border">
                            <button class="btn btn-lg btn-no-radius" type="button" data-bs-toggle="collapse" data-bs-target="#location-info" aria-expanded="false" aria-controls="location-info">

                            </button>
                        </div>
                        <div class="col-sm-4 btn-right-border">
                            <button class="btn btn-lg btn-no-radius" type="button" data-bs-toggle="collapse" data-bs-target="#rsvp-info" aria-expanded="false" aria-controls="contact-info">
                                <i class="fa-solid fa-envelope-open"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    
    <script>
        window.onscroll = function () { scrollFunction() };
        function scrollFunction() {
          if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            $('.bottomnav').css('bottom', '0');
          } else {
            $('.bottomnav').css('bottom', '-50px');
          }
        }
    </script>
